services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: unless-stopped
    environment:
      - CLUSTER_NAME=de-cluster
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    ports: ["9870:9870","9000:9000"]
    volumes:
      - hdfs-namenode:/hadoop/dfs/name
      - ./datasets:/datasets:ro
    networks: [de-net]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9870/jmx"]
      interval: 15s
      timeout: 5s
      retries: 20

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    restart: unless-stopped
    environment:
      - SERVICE_PRECONDITION=namenode:9870
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    ports: ["9864:9864"]
    volumes:
      - hdfs-datanode:/hadoop/dfs/data
    depends_on:
      namenode:
        condition: service_healthy
    networks: [de-net]

  spark-master:
    image: bde2020/spark-master:3.0.0-hadoop3.2
    container_name: spark-master
    restart: unless-stopped
    environment:
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports: ["8080:8080","7077:7077"]
    volumes:
      - ./datasets:/datasets:ro
      - ./app:/opt/spark/app            # Spark code here
      # - ./jars/postgresql-42.6.0.jar:/opt/spark/jars/postgresql-42.6.0.jar  # optional
    depends_on: [namenode, datanode]
    networks: [de-net]

  spark-worker-1:
    image: bde2020/spark-worker:3.0.0-hadoop3.2
    container_name: spark-worker-1
    restart: unless-stopped
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_WORKER_WEBUI_PORT=8081
    ports: ["8081:8081"]
    volumes:
      - ./datasets:/datasets:ro
      - ./app:/opt/spark/app            # same code mount (useful for dev/logs)
    depends_on: [spark-master]
    networks: [de-net]

  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=nyc
      - POSTGRES_PASSWORD=nyc
      - POSTGRES_DB=nyc
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/init_postgres.sql:/docker-entrypoint-initdb.d/00_init.sql:ro
      - ./sql/init_phase3_metrics.sql:/docker-entrypoint-initdb.d/01_metrics.sql:ro
      - ./taxi_zone_lookup.csv:/docker-entrypoint-initdb.d/taxi_zone_lookup.csv:ro
      - ./datasets:/datasets:ro
    networks: [de-net]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nyc -d nyc"]
      interval: 5s
      timeout: 3s
      retries: 20

  # ---------- AIRFLOW (Postgres + LocalExecutor) ----------
  airflow-init:
    image: apache/airflow:2.9.1
    container_name: airflow-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://nyc:nyc@postgres:5432/nyc
      - AIRFLOW__CORE__FERNET_KEY=THIS_SHOULD_BE_RANDOM_BASE64
    volumes:
      - airflow-data:/opt/airflow/data
      - airflow-logs:/opt/airflow/logs
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/requirements.txt:/opt/airflow/requirements.txt
      - ./datasets:/datasets:ro
    entrypoint: /bin/bash
    command: -lc "
      pip install -r /opt/airflow/requirements.txt && \
      airflow db upgrade && \
      (airflow users list | grep -q ' admin ' || airflow users create \
        --username admin --password admin --firstname Air --lastname Flow \
        --role Admin --email admin@example.com)"
    networks: [de-net]

  airflow-webserver:
    image: apache/airflow:2.9.1
    container_name: airflow-webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__BASE_URL=http://localhost:8088
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://nyc:nyc@postgres:5432/nyc
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/requirements.txt:/opt/airflow/requirements.txt
      - ./scripts:/opt/airflow/scripts
      - airflow-logs:/opt/airflow/logs
      - airflow-data:/opt/airflow/data
      - ./datasets:/datasets:ro
    ports: ["8088:8080"]
    command: >
      bash -lc "pip install -r /opt/airflow/requirements.txt && airflow webserver"
    networks: [de-net]

  airflow-scheduler:
    image: apache/airflow:2.9.1
    container_name: airflow-scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://nyc:nyc@postgres:5432/nyc
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/requirements.txt:/opt/airflow/requirements.txt
      - ./scripts:/opt/airflow/scripts
      - airflow-logs:/opt/airflow/logs
      - airflow-data:/opt/airflow/data
      - ./datasets:/datasets:ro
    command: >
      bash -lc "pip install -r /opt/airflow/requirements.txt && airflow scheduler"
    networks: [de-net]

  # ---------- SUPERSET ----------
  superset:
    image: apache/superset:3.1.0
    container_name: superset
    depends_on: [postgres]
    environment:
      - SUPERSET_SECRET_KEY=Str0ngPass!123
      - SUPERSET_DATABASE_URI=postgresql+psycopg2://nyc:nyc@postgres:5432/nyc
    ports: ["8089:8088"]
    networks: [de-net]

  zookeeper:
    image: bitnami/zookeeper:3.9
    container_name: zookeeper
    environment: ["ALLOW_ANONYMOUS_LOGIN=yes"]
    ports: ["2181:2181"]
    networks: [de-net]

  kafka:
    image: bitnami/kafka:3.6
    container_name: kafka
    depends_on: [zookeeper]
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_LISTENERS=PLAINTEXT://:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    ports: ["9092:9092"]
    networks: [de-net]

volumes:
  hdfs-namenode: {}
  hdfs-datanode: {}
  airflow-logs: {}
  airflow-data: {}
  pgdata: {}

networks:
  de-net:
    driver: bridge