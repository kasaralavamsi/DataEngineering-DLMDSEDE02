services:
  # ---------------- HDFS ----------------
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    platform: linux/amd64
    restart: unless-stopped
    environment:
      - CLUSTER_NAME=de-cluster
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    ports:
      - "9870:9870"   # NN UI
      - "9000:9000"   # HDFS RPC
    volumes:
      - hdfs-namenode:/hadoop/dfs/name
      - ./datasets:/datasets:ro
    networks: [de-net]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9870/jmx"]
      interval: 15s
      timeout: 5s
      retries: 20

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    platform: linux/amd64
    restart: unless-stopped
    environment:
      - SERVICE_PRECONDITION=namenode:9870
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    ports:
      - "9864:9864"   # DN UI
    volumes:
      - hdfs-datanode:/hadoop/dfs/data
    depends_on:
      namenode:
        condition: service_healthy
    networks: [de-net]

  # ----------- Postgres + Adminer -----------
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_USER=nyc
      - POSTGRES_PASSWORD=nyc
      - POSTGRES_DB=nyc
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/init_postgres.sql:/docker-entrypoint-initdb.d/00_init.sql:ro
      - ./sql/init_phase3_metrics.sql:/docker-entrypoint-initdb.d/01_metrics.sql:ro
      - ./taxi_zone_lookup.csv:/docker-entrypoint-initdb.d/taxi_zone_lookup.csv:ro
      - ./datasets:/datasets:ro
    networks: [de-net]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nyc -d nyc"]
      interval: 5s
      timeout: 3s
      retries: 20

  adminer:
    image: adminer:4
    restart: unless-stopped
    ports:
      - "8082:8080"
    networks: [de-net]
    depends_on:
      postgres:
        condition: service_healthy

  # ---------------- Spark ----------------
  spark-master:
    image: bde2020/spark-master:3.1.2-hadoop3.2
    platform: linux/amd64
    restart: unless-stopped
    environment:
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      - SPARK_HOME=/spark
      - SPARK_EVENTLOG_ENABLED=true
      - SPARK_EVENTLOG_DIR=/tmp/spark-events
    ports:
      - "8080:8080"   # Spark Master UI
      - "7077:7077"   # Spark cluster port
    volumes:
      - ./datasets:/datasets:ro
      - ./app:/opt/spark/app
      - spark-events:/tmp/spark-events
    depends_on: [namenode, datanode]
    networks: [de-net]

  spark-worker-1:
    image: bde2020/spark-worker:3.1.2-hadoop3.2
    platform: linux/amd64
    restart: unless-stopped
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_WORKER_WEBUI_PORT=8081
      - SPARK_HOME=/spark
      - SPARK_EVENTLOG_ENABLED=true
      - SPARK_EVENTLOG_DIR=/tmp/spark-events
    ports:
      - "8081:8081"   # Worker UI
    volumes:
      - ./datasets:/datasets:ro
      - ./app:/opt/spark/app
      - spark-events:/tmp/spark-events
    depends_on: [spark-master]
    networks: [de-net]

  spark-history:
    image: bde2020/spark-history-server:3.1.2-hadoop3.2
    platform: linux/amd64
    restart: unless-stopped
    environment:
      - SPARK_HISTORY_OPTS=-Dspark.history.fs.logDirectory=/tmp/spark-events
    ports:
      - "18081:18081"   # History Server UI
    volumes:
      - spark-events:/tmp/spark-events
    depends_on: [spark-master]
    networks: [de-net]

  # -------- One-shot HDFS bootstrap --------
  hdfs-bootstrap:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    platform: linux/amd64
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    depends_on:
      namenode:
        condition: service_healthy
    networks: [de-net]
    volumes:
      - ./datasets:/datasets:ro
      - ./taxi_zone_lookup.csv:/taxi_zone_lookup.csv:ro
    entrypoint: ["/bin/bash","-lc"]
    command: |
      set -e
      echo "▶ Bootstrapping HDFS..."
      /opt/hadoop-3.2.1/bin/hdfs dfs -mkdir -p /data/raw
      if ls -1 /datasets/*.csv >/dev/null 2>&1; then
        /opt/hadoop-3.2.1/bin/hdfs dfs -put -f /datasets/*.csv /data/raw
      fi
      if [ -f /taxi_zone_lookup.csv ]; then
        /opt/hadoop-3.2.1/bin/hdfs dfs -put -f /taxi_zone_lookup.csv /data/raw/
      fi
      echo "✅ HDFS bootstrap done"

# ---------------- Shared Volumes & Network ----------------
volumes:
  hdfs-namenode: {}
  hdfs-datanode: {}
  pgdata: {}
  spark-events: {}

networks:
  de-net:
    driver: bridge