services:
  # ---------------- HDFS ----------------
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    platform: linux/amd64
    restart: unless-stopped
    environment:
      - CLUSTER_NAME=de-cluster
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    ports:
      - "9870:9870"   # NN UI
      - "9000:9000"   # HDFS RPC
    volumes:
      - hdfs-namenode:/hadoop/dfs/name
      - ./data/reference./data/reference:ro
    networks: [de-net]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9870/jmx"]
      interval: 15s
      timeout: 5s
      retries: 20

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    platform: linux/amd64
    restart: unless-stopped
    environment:
      - SERVICE_PRECONDITION=namenode:9870
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    ports:
      - "9864:9864"   # DN UI
    volumes:
      - hdfs-datanode:/hadoop/dfs/data
    depends_on:
      namenode:
        condition: service_healthy
    networks: [de-net]

  # ----------- Postgres + Adminer -----------
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_USER=nyc
      - POSTGRES_PASSWORD=nyc
      - POSTGRES_DB=nyc
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/init_postgres.sql:/docker-entrypoint-initdb.d/00_init.sql:ro
      - ./sql/init_phase3_metrics.sql:/docker-entrypoint-initdb.d/01_metrics.sql:ro
      - ./data/reference/taxi_zone_lookup.csv:/docker-entrypoint-initdb.d/taxi_zone_lookup.csv:ro
      - ./data/reference./data/reference:ro
    networks: [de-net]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nyc -d nyc"]
      interval: 5s
      timeout: 3s
      retries: 20

  adminer:
    image: adminer:4
    restart: unless-stopped
    ports:
      - "8082:8080"
    networks: [de-net]
    depends_on:
      postgres:
        condition: service_healthy

  # ---------------- Kafka + Zookeeper ----------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    platform: linux/amd64
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
    networks: [de-net]
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    platform: linux/amd64
    restart: unless-stopped
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    volumes:
      - kafka-data:/var/lib/kafka/data
    depends_on:
      zookeeper:
        condition: service_healthy
    networks: [de-net]
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 15s
      timeout: 10s
      retries: 15

  # ---------------- Spark ----------------
  spark-master:
    image: bde2020/spark-master:3.1.2-hadoop3.2
    platform: linux/amd64
    restart: unless-stopped
    environment:
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      - SPARK_HOME=/spark
      - SPARK_EVENTLOG_ENABLED=true
      - SPARK_EVENTLOG_DIR=/tmp/spark-events
    ports:
      - "8080:8080"   # Spark Master UI
      - "7077:7077"   # Spark cluster port
    volumes:
      - ./data/reference./data/reference:ro
      - ./src/spark_jobs:/opt/spar./src/spark_jobs
      - ./jars:/opt/spark/extra-jars:ro
      - spark-events:/tmp/spark-events
    depends_on: [namenode, datanode]
    networks: [de-net]

  spark-worker-1:
    image: bde2020/spark-worker:3.1.2-hadoop3.2
    platform: linux/amd64
    restart: unless-stopped
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_WORKER_WEBUI_PORT=8081
      - SPARK_HOME=/spark
      - SPARK_EVENTLOG_ENABLED=true
      - SPARK_EVENTLOG_DIR=/tmp/spark-events
    ports:
      - "8081:8081"   # Worker UI
    volumes:
      - ./data/reference./data/reference:ro
      - ./src/spark_jobs:/opt/spar./src/spark_jobs
      - ./jars:/opt/spark/extra-jars:ro
      - spark-events:/tmp/spark-events
    depends_on: [spark-master]
    networks: [de-net]

  spark-history:
    image: bde2020/spark-history-server:3.1.2-hadoop3.2
    platform: linux/amd64
    restart: unless-stopped
    environment:
      - SPARK_HISTORY_OPTS=-Dspark.history.fs.logDirectory=/tmp/spark-events
    ports:
      - "18081:18081"   # History Server UI
    volumes:
      - spark-events:/tmp/spark-events
    depends_on: [spark-master]
    networks: [de-net]

  # -------- One-shot HDFS bootstrap --------
  hdfs-bootstrap:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    platform: linux/amd64
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    depends_on:
      namenode:
        condition: service_healthy
    networks: [de-net]
    volumes:
      - ./data/reference./data/reference:ro
    entrypoint: ["/bin/bash","-lc"]
    command: |
      set -e
      echo "▶ Bootstrapping HDFS..."
      /opt/hadoop-3.2.1/bin/hdfs dfs -mkdir -p /data/raw
      if ls -1./data/reference/*.csv >/dev/null 2>&1; then
        /opt/hadoop-3.2.1/bin/hdfs dfs -put -f./data/reference/*.csv /data/raw
      fi
      echo "✅ HDFS bootstrap done"

  # ----------- Airflow metadata DB (separate from pipeline DB) -----------
  airflow-db:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - airflow-pgdata:/var/lib/postgresql/data
    networks: [de-net]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 5s
      timeout: 3s
      retries: 20

  # ---------------- Apache Airflow ----------------
  airflow-init:
    image: apache/airflow:2.9.3-python3.11
    platform: linux/amd64
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs=
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - _AIRFLOW_DB_MIGRATE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=airflow
      - _AIRFLOW_WWW_USER_PASSWORD=airflow
    entrypoint: /bin/bash
    command:
      - -c
      - |
        pip install --no-cache-dir -r /opt/airflow/requirements.txt &&
        airflow db migrate &&
        airflow users create --role Admin --username airflow --password airflow --email airflow@example.com --firstname Airflow --lastname Admin || true
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/spark_jobs:/opt/airflow/spark_jobs
      - ./airflow/requirements.txt:/opt/airflow/requirements.txt:ro
      - ./src/scripts:/opt/airflo./src/scripts
      - airflow-logs:/opt/airflow/logs
      - airflow-pip:/home/airflow/.local
    depends_on:
      airflow-db:
        condition: service_healthy
    networks: [de-net]

  airflow-webserver:
    image: apache/airflow:2.9.3-python3.11
    platform: linux/amd64
    restart: unless-stopped
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs=
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__WEB_SERVER_PORT=8083
    command: airflow webserver
    ports:
      - "8083:8083"   # Airflow UI
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/spark_jobs:/opt/airflow/spark_jobs
      - ./airflow/requirements.txt:/opt/airflow/requirements.txt:ro
      - ./src/scripts:/opt/airflo./src/scripts
      - airflow-logs:/opt/airflow/logs
      - airflow-pip:/home/airflow/.local
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      airflow-db:
        condition: service_healthy
    networks: [de-net]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10

  airflow-scheduler:
    image: apache/airflow:2.9.3-python3.11
    platform: linux/amd64
    restart: unless-stopped
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs=
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
    command: airflow scheduler
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/spark_jobs:/opt/airflow/spark_jobs
      - ./airflow/requirements.txt:/opt/airflow/requirements.txt:ro
      - ./src/scripts:/opt/airflo./src/scripts
      - airflow-logs:/opt/airflow/logs
      - airflow-pip:/home/airflow/.local
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      airflow-db:
        condition: service_healthy
    networks: [de-net]

  # ---------------- Apache Superset ----------------
  superset:
    image: apache/superset:3.1.0
    platform: linux/amd64
    restart: unless-stopped
    environment:
      - SUPERSET_SECRET_KEY=supersecretkey123456
      - SQLALCHEMY_DATABASE_URI=postgresql+psycopg2://nyc:nyc@postgres:5432/nyc
    ports:
      - "8089:8088"   # Superset UI
    depends_on:
      postgres:
        condition: service_healthy
    networks: [de-net]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8088/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 10

# ---------------- Shared Volumes & Network ----------------
volumes:
  hdfs-namenode: {}
  hdfs-datanode: {}
  pgdata: {}
  spark-events: {}
  zookeeper-data: {}
  kafka-data: {}
  airflow-logs: {}
  airflow-pgdata: {}
  airflow-pip: {}

networks:
  de-net:
    driver: bridge
